
  <div class="controller">
    <div class="Bigcontainer">

      <div class="container">
        <div class="search-container">
          <div class="Intro">
            <h1 class="intro">
              Weather and Location Checker
            </h1>
          </div>
          <div class="search-box">
            <div class="search">
              <input type="text" class="search-bar"  placeholder="Location" id="location" #locationInput (keyup.enter)="search()">
            </div>
            <div class="search-flex">
              <div class="search">
                <input type="text" class="search-bar" placeholder="longitude" id="longitude" #longitudeInput (keyup.enter)="search()">
              </div>
              <div class="search">
                <input type="text" class="search-bar" placeholder="latitude" id="latitude" #latitudeInput (keyup.enter)="search()">
              </div>
            </div>
            <div class="search">
              <button class="search" (click)="search()">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                  viewBox="0 0 1024 1024" height="2vh" width="2vh" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                  </path>
                </svg></button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="weather loading" [class.loading]="loading">
            <h1 class="city" #cityElement>Weather in</h1>
            <h2 class="temp" #tempElement>Â°C</h2>
            <div class="flex">
              <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" #iconElement />
              <div class="description" #descriptionElement>Cloudy</div>
            </div>
            <div class="humidity" #humidityElement>Humidity: 60%</div>
            <div class="wind" #windElement>Wind speed: 6.2 km/h</div>
            <div class="longitude" #longitudeElement>Longitude:</div>
            <div class="latitude" #latitudeElement>Latitude:</div>
          </div>
        </div>
        



      </div>
      <div class="top-container">
        <div class="Map">
          <div id="map" #map></div>
        </div>

      </div>
    </div>
  </div>
